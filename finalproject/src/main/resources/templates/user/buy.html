<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="x-icon" href="/images/logo.png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('/images/image1.jpg'); /* Update with the correct path */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: center;
            padding-top: 70px; /* Adjust based on navbar height */
            box-sizing: border-box;
            min-height: 100vh; /* Ensure it covers the full viewport height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Adjust the width as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Ensure some spacing at the bottom */
        }

        .card {
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .fa-user {
            font-size: 27px; /* Adjust the size as needed */
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            color: #000;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .navbar-toggler-icon {
            color: #000;
        }

        .navbar-nav .nav-item .nav-link {
            padding: 8px 16px;
        }

        .navbar-light .navbar-nav .nav-link.active {
            color: #080100;
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0,0,0,.55);
        }

        .navbar .btn {
            margin-left: 10px;
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }

        .navbar-nav .dropdown-menu {
            position: absolute;
        }

        .navbar-nav .dropdown-menu .dropdown-item {
            color: #000;
        }

        .navbar-nav .dropdown-menu .dropdown-item:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .nav-icons a:hover {
            color: #007bff;
        }

        .nav-icons i {
            font-size: 24px;
            margin-right: 8px;
        }

        .dropdown-toggle::after {
            display: none !important;
        }

        .fa-cart-shopping{
            font-size: 27px;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop">Shop</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="viewCart"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="profile">Your Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg">
    <div class="container mt-5">
        <h1>Buy Now</h1>
        <form th:action="@{/user/buySuccess}" method="get" onsubmit="return validatePaymentMethod()">
            <div>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required />
            </div>

            <div class="payment-methods">
                <label for="netBanking">
                    <input type="radio" id="netBanking" name="paymentMethod" value="Net Banking" />
                    Net Banking
                </label>
                <label for="upi">
                    <input type="radio" id="upi" name="paymentMethod" value="UPI" />
                    UPI
                </label>
                <label for="cod">
                    <input type="radio" id="cod" name="paymentMethod" value="Cash on Delivery" />
                    Cash on Delivery
                </label>
            </div>

            <div class="btn-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    function validatePaymentMethod() {
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
        if (paymentMethod && paymentMethod.value === "Cash on Delivery") {
            return true;
        } else {
            alert("Payment method not available.");
            return false;
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
